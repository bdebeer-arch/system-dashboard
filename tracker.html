<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Systems Dashboard</title>
    <style>
        /* CSS: Styling for clarity and professionalism */
        :root {
            --primary: #2c3e50; /* Deep Blue */
            --accent: #27ae60;  /* Growth Green */
            --bg: #f4f6f7;
            --card-bg: #ffffff;
        }

        body {

    <nav>
        <a href="index.html">&larr; Return to Dashboard</a>
    </nav>
            
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        /* The Grid System */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Card Component */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.2s ease;
            border-top: 5px solid var(--primary);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .house-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .score-display {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-add {
            background-color: var(--accent);
            color: white;
        }

        .btn-add:hover { background-color: #219150; }

        .btn-sub {
            background-color: #e74c3c;
            color: white;
        }

        .btn-sub:hover { background-color: #c0392b; }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Systems & Merit Tracker</h1>
        <p>Real-time monitoring of holistic student development metrics.</p>
    </header>

    <div class="dashboard-grid">
        <div class="card" style="border-color: #f1c40f;">
            <span class="house-name">Kōwhai</span>
            <div id="score-1" class="score-display">0</div>
            <div class="btn-group">
                <button class="btn-sub" onclick="updateScore(1, -1)">-1</button>
                <button class="btn-add" onclick="updateScore(1, 1)">+1 Merit</button>
            </div>
        </div>

        <div class="card" style="border-color: #27ae60;">
            <span class="house-name">Kākāriki</span>
            <div id="score-2" class="score-display">0</div>
            <div class="btn-group">
                <button class="btn-sub" onclick="updateScore(2, -1)">-1</button>
                <button class="btn-add" onclick="updateScore(2, 1)">+1 Merit</button>
            </div>
        </div>

        <div class="card" style="border-color: #2980b9;">
            <span class="house-name">Kikorangi</span>
            <div id="score-3" class="score-display">0</div>
            <div class="btn-group">
                <button class="btn-sub" onclick="updateScore(3, -1)">-1</button>
                <button class="btn-add" onclick="updateScore(3, 1)">+1 Merit</button>
            </div>
        </div>

        <div class="card" style="border-color: #c0392b;">
            <span class="house-name">Whero</span>
            <div id="score-4" class="score-display">0</div>
            <div class="btn-group">
                <button class="btn-sub" onclick="updateScore(4, -1)">-1</button>
                <button class="btn-add" onclick="updateScore(4, 1)">+1 Merit</button>
            </div>
        </div>
    </div>

    <footer>
        <p>System Proof of Concept | Focus: Efficiency & Clarity</p>
    </footer>

    <script>
        // JS: Logic to handle score updates and persistence
        
        // Initialize scores object
        let scores = { 1: 0, 2: 0, 3: 0, 4: 0 };

        // Load from LocalStorage if available (Proactive feature for data persistence)
        if (localStorage.getItem('houseScores')) {
            scores = JSON.parse(localStorage.getItem('houseScores'));
            updateDisplay();
        }

        function updateScore(id, value) {
            scores[id] += value;
            // Prevent negative scores
            if (scores[id] < 0) scores[id] = 0;
            
            saveAndDisplay();
        }

        function saveAndDisplay() {
            // Save to browser memory
            localStorage.setItem('houseScores', JSON.stringify(scores));
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('score-1').innerText = scores[1];
            document.getElementById('score-2').innerText = scores[2];
            document.getElementById('score-3').innerText = scores[3];
            document.getElementById('score-4').innerText = scores[4];
        }
    </script>
</body>
</html>
