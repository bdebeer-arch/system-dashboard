<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE Knowledge Cipher (Synced)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #8e44ad;
            --bg: #f0f2f5;
            --red-team: #e74c3c;
            --blue-team: #3498db;
            --neutral: #95a5a6;
            --assassin: #2c3e50;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        nav { position: absolute; top: 20px; left: 20px; }
        nav a { text-decoration: none; color: #7f8c8d; font-weight: bold; font-size: 0.9rem; }
        header { text-align: center; margin-bottom: 20px; margin-top: 40px; }
        h1 { margin: 0; color: var(--accent); letter-spacing: -1px; }
        
        /* SEED PANEL STYLE */
        .seed-panel {
            background: #dfe6e9;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            font-weight: bold;
            border: 2px solid #b2bec3;
        }
        .seed-val { 
            font-family: monospace; font-size: 1.2rem; color: var(--primary); 
            width: 80px; text-align: center; border: none; background: transparent; 
        }

        /* CONTROLS STYLE */
        .controls {
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        select, button {
            padding: 10px 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button.primary { background: var(--accent); color: white; border: none; font-weight: bold; }
        button.spymaster { background: #34495e; color: white; border: none; }
        button.new-tab { background: #e67e22; color: white; border: none; font-weight: bold; }
        
        /* CUSTOM INPUT PANEL */
        .custom-panel {
            margin-top: 50px;
            border-top: 2px dashed #bdc3c7;
            padding-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        /* GRID STYLE */
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 900px;
            width: 100%;
        }
        .card {
            background: white;
            aspect-ratio: 4/3;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            user-select: none;
            border-bottom: 4px solid #bdc3c7;
            word-break: break-word;
        }
        .card:hover { transform: translateY(-3px); }
        
        /* CARD COLORS */
        .card.red { background-color: var(--red-team); color: white; border-color: #c0392b; }
        .card.blue { background-color: var(--blue-team); color: white; border-color: #2980b9; }
        .card.neutral { background-color: #dcdde1; color: #7f8c8d; border-color: #bdc3c7; }
        .card.assassin { background-color: var(--assassin); color: white; border-color: black; }
        
        /* SPYMASTER REVEAL STYLES */
        body.spymaster-active .card.red-key { border: 4px solid var(--red-team); color: var(--red-team); }
        body.spymaster-active .card.blue-key { border: 4px solid var(--blue-team); color: var(--blue-team); }
        body.spymaster-active .card.assassin-key { border: 4px solid var(--assassin); color: var(--assassin); }
        body.spymaster-active .card.neutral-key { border: 4px solid #bdc3c7; opacity: 0.7; }
        
        body.spymaster-active .card.revealed { border: none; color: white; }
        body.spymaster-active .card.neutral.revealed { color: #7f8c8d; }

        .scoreboard {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            gap: 30px;
        }
        .score-red { color: var(--red-team); }
        .score-blue { color: var(--blue-team); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">&larr; Return to Dashboard</a>
    </nav>

    <header>
        <h1>RE Knowledge Cipher</h1>
        
        <div class="seed-panel">
            <span>SYNC ID:</span>
            <input type="number" id="seedInput" class="seed-val" value="0000">
            <button onclick="loadSeed()" style="padding: 5px 10px; font-size: 0.8rem;">LOAD</button>
            <button onclick="newRandomSeed()" style="padding: 5px 10px; font-size: 0.8rem; background: #b2bec3;">NEW</button>
        </div>
    </header>

    <div class="controls">
        <select id="unitSelect" onchange="loadSeed()">
            <option value="intro_rst">Unit 1: Intro to RST & Worldviews</option>
            <option value="custom">-- Custom Input --</option>
        </select>
        
        <button class="spymaster" onclick="toggleSpymaster()">Toggle View</button>
        <button class="new-tab" onclick="openSpymasterTab()">Spymaster (New Tab) &nearr;</button>
    </div>

    <div class="scoreboard">
        <span class="score-red">RED Remaining: <span id="red-count">9</span></span>
        <span class="score-blue">BLUE Remaining: <span id="blue-count">8</span></span>
    </div>

    <div id="board" class="game-board"></div>

    <div class="custom-panel">
        <h3 style="margin-bottom: 5px;">Data Injection Port</h3>
        <p style="font-size: 0.8rem; color: #7f8c8d; margin-top:0;">Paste comma-separated list (e.g., "Word 1", "Word 2")</p>
        <textarea id="customInput" placeholder='"Theism", "Atheism", "Monotheism", ...'></textarea>
        <br>
        <button class="primary" onclick="loadCustomData()" style="margin-top: 10px;">Load Custom Grid</button>
    </div>

    <script>
        // --- DATA REPOSITORY ---
        const units = {
            intro_rst: [
                "Religion", "World", "Connection", "Belief",
                "Candle", "Service", "Spirit", "Joy",
                "Ritual", "Symbol", "Prayer", "Background",
                "Window", "Baggage", "Whanau", "Grass",
                "Maunga", "Hamilton", "Waka", "Silence",
                "Small", "Yellow", "England", "Ingoa", "History"
            ],
            // Placeholder for custom data
            custom: []
        };

        let cards = [];
        let isSpymaster = false;
        let currentSeed = 1;

        // --- MATH LOGIC FOR SYNC ---
        function mulberry32(a) {
            return function() {
              var t = a += 0x6D2B79F5;
              t = Math.imul(t ^ t >>> 15, t | 1);
              t ^= t + Math.imul(t ^ t >>> 7, t | 61);
              return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        function shuffle(array, seed) {
            const rng = mulberry32(seed); 
            let currentIndex = array.length,  randomIndex;

            while (currentIndex != 0) {
                randomIndex = Math.floor(rng() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function newRandomSeed() {
            const newSeed = Math.floor(Math.random() * 9000) + 1000;
            document.getElementById('seedInput').value = newSeed;
            loadSeed();
        }

        function loadSeed() {
            const inputVal = document.getElementById('seedInput').value;
            currentSeed = parseInt(inputVal) || 1;
            initGame();
        }

        function openSpymasterTab() {
            const seed = document.getElementById('seedInput').value;
            const unit = document.getElementById('unitSelect').value;
            // If custom, we can't easily pass the data via URL without it being huge. 
            // For now, simple unit sync.
            const url = `${window.location.pathname}?seed=${seed}&unit=${unit}&role=spy`;
            window.open(url, '_blank');
        }

        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const seedParam = urlParams.get('seed');
            const unitParam = urlParams.get('unit');
            const roleParam = urlParams.get('role');

            if (seedParam) {
                document.getElementById('seedInput').value = seedParam;
                if (unitParam && units[unitParam]) {
                    document.getElementById('unitSelect').value = unitParam;
                }
                loadSeed(); 
                if (roleParam === 'spy') {
                    toggleSpymaster(); 
                }
            } else {
                newRandomSeed();
            }
        }

        // --- CUSTOM DATA PARSER ---
        function loadCustomData() {
            const raw = document.getElementById('customInput').value;
            
            // Regex to match words inside quotes, or just comma separated
            // This strips quotes and whitespace
            const dirtyList = raw.split(',');
            const cleanList = dirtyList.map(word => {
                return word.replace(/['"]+/g, '').trim(); // Remove " and ' and spaces
            }).filter(word => word.length > 0); // Remove empty strings

            if (cleanList.length < 25) {
                alert(`Insufficient Data: You provided ${cleanList.length} words. System requires minimum 25.`);
                return;
            }

            // Inject into units object
            units['custom'] = cleanList;
            
            // Select Custom in dropdown
            document.getElementById('unitSelect').value = 'custom';
            
            // Reload game
            loadSeed();
            alert("System Update: Custom Grid Loaded Successfully.");
        }

        function initGame() {
            const unitKey = document.getElementById('unitSelect').value;
            
            // Guard against empty custom data
            if (unitKey === 'custom' && units.custom.length === 0) {
                // Do nothing, wait for input
                return;
            }

            const wordList = [...units[unitKey]];
            
            if(wordList.length < 25) { alert("Error: Unit needs at least 25 words!"); return; }
            
            const gameWords = shuffle(wordList, currentSeed).slice(0, 25);

            let types = Array(9).fill('red')
                .concat(Array(8).fill('blue'))
                .concat(Array(7).fill('neutral'))
                .concat(Array(1).fill('assassin'));
            
            types = shuffle(types, currentSeed + 999);

            const board = document.getElementById('board');
            board.innerHTML = '';
            cards = [];

            gameWords.forEach((word, index) => {
                const type = types[index];
                const card = document.createElement('div');
                card.className = `card ${type}-key`;
                card.innerText = word;
                
                card.onclick = () => {
                    if (!isSpymaster) {
                        card.classList.add('revealed');
                        card.classList.add(type);
                        updateScore();
                    }
                };

                board.appendChild(card);
                cards.push({ element: card, type: type });
            });

            if (isSpymaster) {
                document.body.classList.add('spymaster-active');
            } else {
                document.body.classList.remove('spymaster-active');
            }
            updateScore();
        }

        function toggleSpymaster() {
            isSpymaster = !isSpymaster;
            if (isSpymaster) {
                document.body.classList.add('spymaster-active');
            } else {
                document.body.classList.remove('spymaster-active');
            }
        }

        function updateScore() {
