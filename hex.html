<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hexagon Pathfinder</title>
    <style>
        :root {
            --bg: #2c3e50;
            --hex-bg: #ecf0f1;
            --hex-hover: #bdc3c7;
            --blue-team: #3498db;
            --red-team: #e74c3c;
            --text: #2c3e50;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        nav { position: absolute; top: 20px; left: 20px; }
        nav a { text-decoration: none; color: #95a5a6; font-weight: bold; font-size: 0.9rem; }

        header { text-align: center; margin-bottom: 30px; margin-top: 10px; }
        h1 { margin: 0; letter-spacing: 2px; text-transform: uppercase; }
        p { color: #bdc3c7; margin-top: 5px; font-size: 0.9rem; }

        .hex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .hex-row {
            display: flex;
            margin-top: -18px;
        }
        
        .hex-row:nth-child(even) {
            margin-left: 55px;
        }

        .hex {
            width: 100px;
            height: 110px;
            background-color: var(--hex-bg);
            margin: 0 5px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-weight: 800;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
        }

        .hex:hover { transform: scale(1.05); z-index: 10; background-color: var(--hex-hover); }
        
        .hex.blue { background-color: var(--blue-team); color: white; }
        .hex.red { background-color: var(--red-team); color: white; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: white;
            color: var(--text);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal h2 { font-size: 4rem; margin: 0 0 20px 0; color: var(--blue-team); }
        .modal p { font-size: 1.5rem; color: #34495e; margin-bottom: 30px; line-height: 1.4; }
        
        .btn-group { display: flex; gap: 15px; justify-content: center; }
        
        button {
            padding: 15px 30px; border: none; border-radius: 8px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; color: white;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        
        .btn-blue { background: var(--blue-team); }
        .btn-red { background: var(--red-team); }
        .btn-cancel { background: #95a5a6; }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">&larr; Return to Dashboard</a>
    </nav>

    <header>
        <h1>Systemic Pathfinder</h1>
        <p>Blue: Left &harr; Right | Red: Top &Darr; Bottom</p>
        <button onclick="resetBoard()" style="margin-top: 15px; padding: 5px 15px; font-size: 0.8rem; background: #7f8c8d;">Reset Board</button>
    </header>

    <div class="hex-container" id="grid">
        </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modal-letter">A</h2>
            <p id="modal-question">Question goes here...</p>
            <div class="btn-group">
                <button class="btn-blue" onclick="resolveHex('blue')">Blue Win</button>
                <button class="btn-red" onclick="resolveHex('red')">Red Win</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
            <p style="font-size: 0.9rem; margin-top: 20px; color: #95a5a6;">Answer: <span id="modal-answer" style="font-weight:bold;"></span></p>
        </div>
    </div>

    <script>
        // DATA REPOSITORY
        const dataset = [
            { l: "T", q: "Belief in a god or gods.", a: "Theism" },
            { l: "A", q: "Disbelief or lack of belief in the existence of God.", a: "Atheism" },
            { l: "M", q: "Belief in only one God.", a: "Monotheism" },
            { l: "P", q: "Belief in many gods.", a: "Polytheism" },
            { l: "S", q: "Not subject to or bound by religious rule; worldly.", a: "Secular" },
            { l: "W", q: "A particular philosophy of life or conception of the world.", a: "Worldview" },
            { l: "C", q: "God as the maker of the universe.", a: "Creator" },
            { l: "D", q: "Of, from, or like God.", a: "Divine" },
            { l: "M", q: "The promised deliverer (Hebrew). Used in Handel's Chorus.", a: "Messiah" },
            { l: "R", q: "A religious or solemn ceremony consisting of a series of actions.", a: "Ritual" },
            { l: "S", q: "A mark or character used as a conventional representation of an object.", a: "Symbol" },
            { l: "P", q: "A solemn request for help or expression of thanks addressed to God.", a: "Prayer" },
            { l: "S", q: "The sacred writings of Christianity contained in the Bible.", a: "Scripture" },
            { l: "W", q: "Genealogy; the recitation of ancestors.", a: "Whakapapa" },
            { l: "P", q: "Introduction of oneself in MÄori culture.", a: "Pepeha" },
            { l: "W", q: "Extended family or community of related families.", a: "Whanau" },
            { l: "I", q: "Tribe or people.", a: "Iwi" },
            { l: "M", q: "Mountain; a key part of one's pepeha.", a: "Maunga" },
            { l: "A", q: "River; a key part of one's pepeha.", a: "Awa" },
            { l: "W", q: "Canoe; the migration vessel of ancestors.", a: "Waka" },
            { l: "S", q: "Complete absence of sound. A form of prayer or respect.", a: "Silence" },
            { l: "I", q: "The qualities/beliefs that distinguish a person.", a: "Identity" },
            { l: "C", q: "The mental and moral qualities distinctive to an individual.", a: "Character" },
            { l: "A", q: "A strong desire to do or to achieve something.", a: "Ambition" },
            { l: "H", q: "The study of past events.", a: "History" }
        ];

        let activeHex = null;

        // GAME LOGIC
        function initBoard() {
            try {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                const shuffledData = [...dataset].sort(() => 0.5 - Math.random());
                let dataIndex = 0;

                for (let r = 0; r < 5; r++) {
                    const row = document.createElement('div');
                    row.className = 'hex-row';
                    
                    for (let c = 0; c < 5; c++) {
                        if (dataIndex >= shuffledData.length) dataIndex = 0; 
                        const item = shuffledData[dataIndex++];
                        
                        const hex = document.createElement('div');
                        hex.className = 'hex';
                        hex.innerText = item.l; 
                        
                        hex.dataset.q = item.q;
                        hex.dataset.a = item.a;
                        hex.dataset.l = item.l;
                        
                        hex.onclick = () => openModal(hex);
                        row.appendChild(hex);
                    }
                    grid.appendChild(row);
                }
            } catch (err) {
                alert("System Error: " + err.message);
            }
        }

        function openModal(hexElement) {
            if (hexElement.classList.contains('blue') || hexElement.classList.contains('red')) return;

            activeHex = hexElement;
            document.getElementById('modal-letter').innerText = hexElement.dataset.l;
            document.getElementById('modal-question').innerText = hexElement.dataset.q;
            document.getElementById('modal-answer').innerText = hexElement.dataset.a;
            
            document.getElementById('modal').style.display = 'flex';
        }

        function resolveHex(team) {
            if (activeHex) {
                activeHex.classList.add(team);
            }
            closeModal();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            activeHex = null;
        }

        function resetBoard() {
            if(confirm("Clear the board and start new game?")) {
                initBoard();
            }
        }

        window.onload = initBoard;

    </script>
</body>
</html>
